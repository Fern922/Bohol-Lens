<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Reality Not Found | AR for National Museum of the Philippines - Bohol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }
        
        .card-hover-effect {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card-hover-effect:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .ar-icon {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -38px;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #3b82f6;
            border: 3px solid #fff;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="threejs-container"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ThreeJSBackground = () => {
            const containerRef = useRef(null);
            
            useEffect(() => {
                if (!containerRef.current) return;
                
                // Scene setup
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                containerRef.current.appendChild(renderer.domElement);
                
                // Add floating AR elements
                const geometry = new THREE.IcosahedronGeometry(1, 0);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x3b82f6,
                    wireframe: true 
                });
                
                const arElements = [];
                for (let i = 0; i < 15; i++) {
                    const element = new THREE.Mesh(geometry, material);
                    element.position.x = (Math.random() - 0.5) * 30;
                    element.position.y = (Math.random() - 0.5) * 30;
                    element.position.z = (Math.random() - 0.5) * 30;
                    element.scale.setScalar(Math.random() * 0.5 + 0.5);
                    scene.add(element);
                    arElements.push(element);
                }
                
                camera.position.z = 20;
                
                // Animation
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    arElements.forEach((element, idx) => {
                        element.rotation.x += 0.005;
                        element.rotation.y += 0.005;
                        element.position.y += Math.sin(Date.now() * 0.001 + idx) * 0.01;
                    });
                    
                    renderer.render(scene, camera);
                };
                
                animate();
                
                // Handle resize
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                
                window.addEventListener('resize', handleResize);
                
                return () => {
                    window.removeEventListener('resize', handleResize);
                    containerRef.current?.removeChild(renderer.domElement);
                };
            }, []);
            
            return <div ref={containerRef} id="threejs-container"></div>;
        };

        const TeamMemberCard = ({ name, role, delay }) => {
            const [isHovered, setIsHovered] = useState(false);
            
            return (
                <div 
                    className={`w-full md:w-1/2 lg:w-1/4 p-4 transition-all duration-500 ${isHovered ? 'scale-105' : 'scale-100'}`}
                    style={{ animationDelay: `${delay * 0.1}s` }}
                >
                    <div 
                        className="bg-white rounded-xl shadow-lg overflow-hidden card-hover-effect h-full flex flex-col"
                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => setIsHovered(false)}
                    >
                        <div className="p-6 flex-grow">
                            <div className="flex justify-center mb-4">
                                <div className="w-24 h-24 rounded-full bg-gradient-to-r from-blue-500 to-blue-300 flex items-center justify-center text-white text-2xl">
                                    {name.split(' ')[0].charAt(0)}{name.split(' ')[1].charAt(0)}
                                </div>
                            </div>
                            <h3 className="text-xl font-semibold text-center text-gray-800">{name}</h3>
                            <p className="text-blue-500 text-center mb-2">{role}</p>
                            <div className="flex justify-center space-x-4 mt-auto">
                                <a href="#" className="text-gray-500 hover:text-blue-500 transition-colors">
                                    <i className="fab fa-linkedin text-lg"></i>
                                </a>
                                <a href="#" className="text-gray-500 hover:text-blue-500 transition-colors">
                                    <i className="fab fa-github text-lg"></i>
                                </a>
                                <a href="#" className="text-gray-500 hover:text-blue-500 transition-colors">
                                    <i className="fas fa-envelope text-lg"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const MultimediaCarousel = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const slides = [
                { id: 1, title: "AR Artifact Visualization", description: "3D models of museum artifacts", image: "https://via.placeholder.com/800x500?text=AR+Artifact" },
                { id: 2, title: "Historical Reenactment", description: "Bringing history to life", image: "https://via.placeholder.com/800x500?text=Historical+Scene" },
                { id: 3, title: "Interactive Exhibit", description: "Visitor engagement features", image: "https://via.placeholder.com/800x500?text=Interactive+Exhibit" }
            ];

            const nextSlide = () => {
                setCurrentSlide((prev) => (prev === slides.length - 1 ? 0 : prev + 1));
            };

            const prevSlide = () => {
                setCurrentSlide((prev) => (prev === 0 ? slides.length - 1 : prev - 1));
            };

            return (
                <div className="relative w-full max-w-4xl mx-auto overflow-hidden rounded-xl shadow-lg">
                    <div className="relative h-96">
                        {slides.map((slide, index) => (
                            <div 
                                key={slide.id}
                                className={`absolute inset-0 transition-opacity duration-500 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}
                            >
                                <img 
                                    src={slide.image} 
                                    alt={slide.title}
                                    className="w-full h-full object-cover"
                                />
                                <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-6">
                                    <h3 className="text-xl font-bold text-white">{slide.title}</h3>
                                    <p className="text-gray-200">{slide.description}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                    <button 
                        onClick={prevSlide}
                        className="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70 transition"
                    >
                        <i className="fas fa-chevron-left"></i>
                    </button>
                    <button 
                        onClick={nextSlide}
                        className="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70 transition"
                    >
                        <i className="fas fa-chevron-right"></i>
                    </button>
                    <div className="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
                        {slides.map((_, index) => (
                            <button
                                key={index}
                                onClick={() => setCurrentSlide(index)}
                                className={`w-3 h-3 rounded-full ${index === currentSlide ? 'bg-white' : 'bg-gray-400'}`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const AgileProcessStep = ({ step, title, description, icon, isLast }) => {
            return (
                <div className="relative pl-10 pb-8 fade-in">
                    {!isLast && <div className="absolute left-5 top-4 h-full w-0.5 bg-blue-200"></div>}
                    <div className="flex items-start">
                        <div className="absolute left-0 mt-1 bg-blue-500 rounded-full p-2 text-white">
                            <i className={`fas fa-${icon}`}></i>
                        </div>
                        <div className="ml-4">
                            <span className="text-xs font-semibold tracking-wider text-blue-500 uppercase">{step}</span>
                            <h4 className="text-lg font-semibold text-gray-800">{title}</h4>
                            <p className="mt-1 text-gray-600">{description}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isDocsOpen, setIsDocsOpen] = useState(false);
            const docsMenuRef = useRef(null);

            // Close docs menu when clicking outside
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (docsMenuRef.current && !docsMenuRef.current.contains(event.target)) {
                        setIsDocsOpen(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                };
            }, []);
            
            useEffect(() => {
                // GSAP animations
                gsap.from(".hero-title", { 
                    opacity: 0, 
                    y: 50, 
                    duration: 1, 
                    ease: "power3.out" 
                });
                
                gsap.from(".hero-subtitle", { 
                    opacity: 0, 
                    y: 50, 
                    duration: 1, 
                    ease: "power3.out", 
                    delay: 0.3 
                });
                
                gsap.from(".hero-button", { 
                    opacity: 0, 
                    y: 50, 
                    duration: 1, 
                    ease: "power3.out", 
                    delay: 0.6,
                    stagger: 0.1
                });
                
                // Scroll animations
                const sections = document.querySelectorAll('section');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            gsap.to(entry.target.querySelectorAll('.fade-in'), {
                                opacity: 1,
                                y: 0,
                                duration: 0.8,
                                ease: "power2.out",
                                stagger: 0.2
                            });
                            
                            setActiveSection(entry.target.id);
                        }
                    });
                }, { threshold: 0.1 });
                
                sections.forEach(section => observer.observe(section));
                
                return () => sections.forEach(section => observer.unobserve(section));
            }, []);
            
            const scrollToSection = (id) => {
                document.getElementById(id).scrollIntoView({ 
                    behavior: 'smooth' 
                });
            };
            
            return (
                <div className="min-h-screen relative">
                    <ThreeJSBackground />
                    
                    {/* Navigation */}
                    <nav className="fixed w-full bg-white bg-opacity-90 shadow-sm z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center">
                                    <div className="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3">
                                        404
                                    </div>
                                    <span className="text-xl font-semibold">Reality Not Found</span>
                                </div>
                                <div className="hidden md:flex space-x-8 items-center">
                                    {['home', 'about', 'team', 'process', 'contact'].map((item) => (
                                        <button
                                            key={item}
                                            onClick={() => scrollToSection(item)}
                                            className={`capitalize font-medium transition-colors ${activeSection === item ? 'text-blue-500' : 'text-gray-600 hover:text-blue-500'}`}
                                        >
                                            {item}
                                        </button>
                                    ))}
                                    <div className="relative" ref={docsMenuRef}>
                                        <button 
                                            onClick={() => setIsDocsOpen(!isDocsOpen)}
                                            className="capitalize font-medium text-gray-600 hover:text-blue-500 transition-colors flex items-center"
                                        >
                                            Documentation
                                            <i className={`fas fa-chevron-down ml-1 text-xs transition-transform ${isDocsOpen ? 'transform rotate-180' : ''}`}></i>
                                        </button>
                                        {isDocsOpen && (
                                            <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                                                <a href="#" className="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-500">Capstone 1</a>
                                                <a href="#" className="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-500">Capstone 2</a>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <div className="md:hidden relative">
                                    <button 
                                        className="text-gray-600"
                                        onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                    >
                                        <i className="fas fa-bars text-xl"></i>
                                    </button>
                                    {isMobileMenuOpen && (
                                        <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                                            {['home', 'about', 'team', 'process', 'contact'].map((item) => (
                                                <button
                                                    key={item}
                                                    onClick={() => {
                                                        scrollToSection(item);
                                                        setIsMobileMenuOpen(false);
                                                    }}
                                                    className={`block w-full text-left px-4 py-2 capitalize font-medium ${activeSection === item ? 'text-blue-500' : 'text-gray-600 hover:text-blue-500'}`}
                                                >
                                                    {item}
                                                </button>
                                            ))}
                                            <div className="border-t border-gray-200 mt-1 pt-1">
                                                <a href="#" className="block px-4 py-2 text-gray-600 hover:text-blue-500">Capstone 1</a>
                                                <a href="#" className="block px-4 py-2 text-gray-600 hover:text-blue-500">Capstone 2</a>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>
                    
                    {/* Hero Section */}
                    <section id="home" className="min-h-screen flex items-center justify-center relative overflow-hidden pt-20">
                        <div className="container mx-auto px-6 py-20 text-center">
                            <div className="max-w-4xl mx-auto">
                                <h1 className="hero-title text-4xl md:text-6xl font-bold text-gray-800 mb-6">
                                    Bohol Lens: <span className="text-blue-500">Reminiscing the Past, Seeing the Culture</span>
                                </h1>
                                <p className="hero-subtitle text-xl md:text-2xl text-gray-600 mb-10">
                                    An Immersive Boholano Augmented Reality Experience

                                </p>
                                <div className="flex flex-wrap justify-center gap-4 hero-button">
                                    <button 
                                        onClick={() => scrollToSection('about')}
                                        className="px-8 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors shadow-lg"
                                    >
                                        Learn More
                                    </button>
                                    <button 
                                        onClick={() => scrollToSection('contact')}
                                        className="px-8 py-3 border border-blue-500 text-blue-500 rounded-lg font-medium hover:bg-blue-50 transition-colors"
                                    >
                                        Contact Us
                                    </button>
                                </div>
                            </div>
                            <div className="mt-20 flex justify-center">
                                <div className="ar-icon w-40 h-40 bg-blue-500 bg-opacity-10 rounded-full flex items-center justify-center">
                                    <i className="fas fa-mobile-alt text-6xl text-blue-500"></i>
                                </div>
                            </div>
                            
                            <div className="mt-16 fade-in">
                                <h3 className="text-2xl font-bold text-center text-gray-800 mb-8">Multimedia Preview</h3>
                                <MultimediaCarousel />
                            </div>
                        </div>
                    </section>
                    
                    {/* About Project Section */}
                    <section id="about" className="py-20 bg-white">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16 fade-in">
                                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">About The Project</h2>
                                <div className="w-20 h-1 bg-blue-500 mx-auto mb-6"></div>
                                <p className="max-w-3xl mx-auto text-lg text-gray-600">
                                    We're developing an innovative Augmented Reality application to enhance visitor experiences at the National Museum of the Philippines - Bohol, making cultural heritage more accessible and engaging.
                                </p>
                            </div>
                            
                            <div className="flex flex-wrap -mx-4 mt-12">
                                <div className="w-full md:w-1/2 px-4 mb-8 md:mb-0 fade-in">
                                    <div className="bg-gray-50 rounded-xl p-8 h-full">
                                        <div className="flex items-center mb-6">
                                            <div className="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-4">
                                                <i className="fas fa-bullseye text-xl"></i>
                                            </div>
                                            <h3 className="text-xl font-semibold text-gray-800">Our Mission</h3>
                                        </div>
                                        <p className="text-gray-600">
                                            To Develop  an AR-based mobile application that enhances cultural appreciation by providing interactive, marker-based learning experiences within the National Museum of the Philippines – Bohol.
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="w-full md:w-1/2 px-4 fade-in" style={{ animationDelay: "0.2s" }}>
                                    <div className="bg-gray-50 rounded-xl p-8 h-full">
                                        <div className="flex items-center mb-6">
                                            <div className="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-4">
                                                <i className="fas fa-lightbulb text-xl"></i>
                                            </div>
                                            <h3 className="text-xl font-semibold text-gray-800">Key Features</h3>
                                        </div>
                                        <ul className="space-y-3 text-gray-600">
                                            <li className="flex items-start">
                                                <i className="fas fa-check text-blue-500 mt-1 mr-2"></i>
                                                <span>Interactive 3D artifact visualizations</span>
                                            </li>
                                            <li className="flex items-start">
                                                <i className="fas fa-check text-blue-500 mt-1 mr-2"></i>
                                                <span>Historical reenactments through AR</span>
                                            </li>
                                            <li className="flex items-start">
                                                <i className="fas fa-check text-blue-500 mt-1 mr-2"></i>
                                                <span>Multilingual guided tours</span>
                                            </li>
                                            <li className="flex items-start">
                                                <i className="fas fa-check text-blue-500 mt-1 mr-2"></i>
                                                <span>Gamified learning experiences</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    {/* Team Section */}
                    <section id="team" className="py-20 bg-gray-50">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16 fade-in">
                                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Meet The Team</h2>
                                <div className="w-20 h-1 bg-blue-500 mx-auto mb-6"></div>
                                <p className="max-w-3xl mx-auto text-lg text-gray-600">
                                    404 Reality Not Found - A passionate team dedicated to creating immersive museum experiences through cutting-edge technology.
                                </p>
                            </div>
                            
                            <div className="flex flex-wrap -mx-4">
                                {[
                                    { name: "Joshua G. Tabura", role: "Senior Developer" },
                                    { name: "Fernando O. Dela Riva", role: "Junior Developer" },
                                    { name: "Kent Paul A. Vergara", role: "Multimedia Expert" },
                                    { name: "Jander M. Segundo", role: "Documentation Chairman" }
                                ].map((member, index) => (
                                    <TeamMemberCard 
                                        key={index}
                                        name={member.name}
                                        role={member.role}
                                        delay={index}
                                    />
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    {/* Development Process Section */}
                    <section id="process" className="py-20 bg-white">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16 fade-in">
                                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Our Agile Development Process</h2>
                                <div className="w-20 h-1 bg-blue-500 mx-auto mb-6"></div>
                                <p className="max-w-3xl mx-auto text-lg text-gray-600">
                                    The development of the Bohol Lens followed the Agile methodology, which involves iterative cycles of planning, designing, developing, testing, deploying, and reviewing.
                                </p>
                            </div>
                            
                            <div className="max-w-4xl mx-auto bg-gray-50 rounded-xl p-8 fade-in">
                                <div className="mb-8">
                                    <div className="flex items-center mb-4">
                                        <i className="fas fa-tasks text-blue-500 text-2xl mr-3"></i>
                                        <h3 className="text-xl font-semibold text-blue-500">Planning Phase</h3>
                                    </div>
                                    <p className="text-gray-700">
                                        The researchers proposed Bohol Lens, an augmented reality-based museum application designed to preserve and promote Boholano culture through immersive interaction with digital exhibits. The system is exclusively developed for Android mobile devices using Unity and Vuforia. High-quality 3D models of cultural artifacts were created using a professional camera through photogrammetry techniques and modeling. During this phase, all technical requirements were defined, including software tools, hardware, and mobile deployment limitations. A multilingual approach was also planned, integrating audio narration in English, Filipino, and Bisaya to cater to a wider audience, especially local users.
                                    </p>
                                </div>
                                
                                <div className="mb-8">
                                    <div className="flex items-center mb-4">
                                        <i className="fas fa-pencil-ruler text-blue-500 text-2xl mr-3"></i>
                                        <h3 className="text-xl font-semibold text-blue-500">Designing Phase</h3>
                                    </div>
                                    <p className="text-gray-700">
                                        The researchers conducted interviews and collaborative discussions with National Museum of the Philippines - Bohol curators, cultural experts, and IT professionals to gather user requirements and expectations. The mobile interface was designed with simplicity and clarity in mind, ensuring smooth navigation and easy access to AR content. Wireframes and mockups were created for the AR views, audio controls, and language selection interface. Special attention was given to usability on various Android screen sizes and user environments. UI components were optimized for mobile interaction, and interface elements were prepared to support dynamic switching between English, Filipino, and Bisaya narrations.
                                    </p>
                                </div>
                                
                                <div className="mb-8">
                                    <div className="flex items-center mb-4">
                                        <i className="fas fa-code text-blue-500 text-2xl mr-3"></i>
                                        <h3 className="text-xl font-semibold text-blue-500">Development Phase</h3>
                                    </div>
                                    <p className="text-gray-700">
                                        The development phase focused on building the AR mobile application using Unity integrated with the Vuforia SDK for image and marker-based tracking. Photogrammetry-generated 3D models were imported and optimized for real-time rendering on Android devices. Each AR scene was paired with multilingual audio narrations, and a language toggle feature was implemented to allow users to choose their preferred language before viewing the artifacts. All code and assets were version-controlled using GitHub, ensuring maintainability and collaboration during agile sprints. The development also considered offline functionality to ensure accessibility without internet connectivity.
                                    </p>
                                </div>
                                
                                <div className="mb-8">
                                    <div className="flex items-center mb-4">
