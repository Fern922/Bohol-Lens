    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }
        
        .card-hover-effect {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card-hover-effect:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .ar-icon {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -38px;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #3b82f6;
            border: 3px solid #fff;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="threejs-container"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ThreeJSBackground = () => {
            const containerRef = useRef(null);
            
            useEffect(() => {
                if (!containerRef.current) return;
                
                // Scene setup
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                containerRef.current.appendChild(renderer.domElement);
                
                // Add floating AR elements
                const geometry = new THREE.IcosahedronGeometry(1, 0);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x3b82f6,
                    wireframe: true 
                });
                
                const arElements = [];
                for (let i = 0; i < 15; i++) {
                    const element = new THREE.Mesh(geometry, material);
                    element.position.x = (Math.random() - 0.5) * 30;
                    element.position.y = (Math.random() - 0.5) * 30;
                    element.position.z = (Math.random() - 0.5) * 30;
                    element.scale.setScalar(Math.random() * 0.5 + 0.5);
                    scene.add(element);
                    arElements.push(element);
                }
                
                camera.position.z = 20;
                
                // Animation
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    arElements.forEach((element, idx) => {
                        element.rotation.x += 0.005;
                        element.rotation.y += 0.005;
                        element.position.y += Math.sin(Date.now() * 0.001 + idx) * 0.01;
                    });
                    
                    renderer.render(scene, camera);
                };
                
                animate();
                
                // Handle resize
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                
                window.addEventListener('resize', handleResize);
                
                return () => {
                    window.removeEventListener('resize', handleResize);
                    containerRef.current?.removeChild(renderer.domElement);
                };
            }, []);
            
            return <div ref={containerRef} id="threejs-container"></div>;
        };

        const TeamMemberCard = ({ name, role, delay }) => {
            const [isHovered, setIsHovered] = useState(false);
            
            return (

                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => setIsHovered(false)}

                            <p className="text-blue-500 text-center mb-2">{role}</p>

        const AgileProcessStep = ({ step, title, description, icon, isLast }) => {

                        </div>

                gsap.from(".hero-subtitle", { 
                    opacity: 0, 
                    y: 50, 
                    duration: 1, 
                    ease: "power3.out", 
                    delay: 0.3

                    opacity: 0, 
                    y: 50, 
                    duration: 1, 
                    ease: "power3.out", 
                    delay: 0.6,
                    stagger: 0.1
                });
                
                // Scroll animations
                const sections = document.querySelectorAll('section');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            gsap.to(entry.target.querySelectorAll('.fade-in'), {
                                opacity: 1,
                                y: 0,
                                duration: 0.8,
                                ease: "power2.out",
                                stagger: 0.2
                            });
                            
                            setActiveSection(entry.target.id);
                        }
                    });
                }, { threshold: 0.1 });
                
                sections.forEach(section => observer.observe(section));
                
                return () => sections.forEach(section => observer.unobserve(section));
            }, []);

                document.getElementById(id).scrollIntoView({ 
                    behavior: 'smooth' 
                });
            };

                            <div className="flex flex-wrap -mx-4">

                    {/* Contact Section */}
